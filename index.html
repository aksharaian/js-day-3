<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #task-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #task-input {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .task-item button {
            background-color: #ff5555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="task-container">
    <h2>Task List</h2>
    <input type="text" id="task-input" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>
</div>

<script>
    function addTask() {
        // Get the task input value
        const taskInput = document.getElementById("task-input");
        const taskText = taskInput.value.trim();  //trims xtra spaces

        // Check if the input is not empty
        if (taskText !== "") {
            // Create a new list item
            const taskList = document.getElementById("task-list");
            const listItem = document.createElement("li");
            listItem.className = "task-item";

            // Create a span for the task text
            const taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;
            //Inside this list item, it creates a span to hold the task text and a button for removing the task.

            // Create a button to remove the task
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.onclick = function () {
                listItem.remove();
            };

            // Append the task text and remove button to the list item
            listItem.appendChild(taskSpan);
            listItem.appendChild(removeButton);

            // Append the list item to the task list
            taskList.appendChild(listItem);

            // Clear the task input
            taskInput.value = "";
        }
    }
</script>

</body>
</html>
